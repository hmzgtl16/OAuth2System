<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OAuth2 Client Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>OAuth2 Client Application</h1>

        <div th:if="${userName}" class="alert alert-success">
            <h4>Welcome, <span th:text="${userName}">User</span>!</h4>
            <div class="mt-3">
                <a href="/profile" class="btn btn-primary">View Profile</a>
                <a href="/admin" class="btn btn-secondary">Admin Panel</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <div th:unless="${userName}" class="alert alert-info">
            <h4>Please login to continue</h4>
            <a href="/oauth2/OAuth2GrantAuthorization/spring" class="btn btn-primary">Login with OAuth2</a>
        </div>
    </div>
</body>
</html>
