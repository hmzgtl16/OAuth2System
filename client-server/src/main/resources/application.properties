server.port=8082
spring.application.name=client-server

# OAuth2 Client Configuration
spring.security.oauth2.client.registration.spring.client-id=client-app
spring.security.oauth2.client.registration.spring.client-secret=secret
spring.security.oauth2.client.registration.spring.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.spring.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.spring.scope=openid,profile,read,write

spring.security.oauth2.client.provider.spring.authorization-uri=http://localhost:8080/oauth2/authorize
spring.security.oauth2.client.provider.spring.token-uri=http://localhost:8080/oauth2/token
spring.security.oauth2.client.provider.spring.user-info-uri=http://localhost:8080/userinfo
spring.security.oauth2.client.provider.spring.jwk-set-uri=http://localhost:8080/oauth2/jwks